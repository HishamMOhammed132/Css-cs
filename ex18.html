<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Nav Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* زر الهامبرغر */
        #menu-toggle {
            display: none;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* عرض طبيعي على الشاشات الكبيرة */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
            }

            .menu-icon {
                display: block;
            }

            #menu-toggle:checked + .menu-icon + ul {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav>
        
        <input type="checkbox" id="menu-toggle">
        <label class="menu-icon" for="menu-toggle">☰</label>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h2 style="padding: 20px;">Welcome to Computer Engineering Portal</h2>

</body>
</html>
