<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .shadow-text {
            text-shadow: 2px 2px 5px gray;
            font-size: 18px;
        }

        .uppercase-text {
            text-transform: uppercase;
            font-size: 18px;
        }

        .underline-text {
            text-decoration: underline;
            font-size: 18px;
        }

        .spacing-text {
            word-spacing: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Text Effects Examples</h2>

    <p class="shadow-text">
        I study computer Engineer. It is a very interesting subject.
    </p>

    <p class="uppercase-text">
        I enjoy learning how to solve problems using code.
    </p>

    <p class="underline-text">
        computer Engineer is not easy, but I like the challenge.
    </p>

    <p class="spacing-text">
        This major helps me understand how technology works.
    </p>

</body>
</html>
