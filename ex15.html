<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Text Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        p {
            font-size: 20px; /* الافتراضي للشاشات الكبيرة */
        }

        @media (max-width: 1024px) {
            p {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>Responsive Text</h2>

    <p>
        Computer Engineering is a great major that combines hardware and software skills. Responsive design helps this paragraph look good on all devices.
    </p>

</body>
</html>
