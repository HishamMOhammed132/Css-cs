<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة ألوان متدرجة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }

        .box1 { background-color: hsl(210, 100%, 90%); } /* أزرق فاتح جداً */
        .box2 { background-color: hsl(210, 100%, 75%); }
        .box3 { background-color: hsl(210, 100%, 60%); }
        .box4 { background-color: hsl(210, 100%, 45%); }
        .box5 { background-color: hsl(210, 100%, 30%); } /* أزرق داكن */
    </style>
</head>
<body>

    <h2>لوحة ألوان متدرجة (أزرق)</h2>

    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>

</body>
</html>
