<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS !important Example</title>
    <style>
        p {
            color: blue;
        }

        .note {
            color: red;
        }

        #main {
            color: green !important;
        }
    </style>
</head>
<body>

    <h2>Using !important</h2>

    <p id="main" class="note">
        This text uses !important to force the color to green.
    </p>

</body>
</html>
