<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered List Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        ol {
            list-style-type: upper-roman; /* أرقام رومانية */
            color: red; /* لون الأرقام */
            padding-left: 40px;
        }

        li {
            color: blue; /* لون النص داخل العناصر */
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <h2>My Favorite Computer Engineering Courses</h2>

    <ol>
        <li>Computer Architecture</li>
        <li>Digital Logic Design</li>
        <li>Data Structures</li>
        <li>Microprocessors</li>
        <li>Embedded Systems</li>
    </ol>

</body>
</html>
