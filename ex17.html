<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Product Card</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            font-family: Arial, sans-serif;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .card-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .card-price {
            font-size: 16px;
            color: green;
            margin-bottom: 15px;
        }

        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Laptop Product Card</h2>

    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPU_OMUPzfCTP79iiZcuvzec0L1C_lnT_-3A&s" alt="Laptop Image">
        <div class="card-body">
            <div class="card-title">HP</div>
            <div class="card-description">A powerful and affordable laptop for engineering students.</div>
            <div class="card-price">$599.00</div>
            <button>Buy Now</button>
        </div>
    </div>

</body>
</html>
