<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Specificity</title>
    <style>
        p {
            color: blue;
        }

        .special {
            color: red;
        }

        #unique {
            color: green;
        }
    </style>
</head>
<body>

    <h2>CSS Specificity Example</h2>

    <p id="unique" class="special">
        This paragraph belongs to a computer engineering student.
    </p>

</body>
</html>
