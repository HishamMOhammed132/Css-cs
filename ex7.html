<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .box {
            background-color: white;
            width: 300px;
        }

        .box1 {
            margin: 20px;
            padding: 15px;
            border: 3px solid black;
        }

        .box2 {
            margin: 10px;
            padding: 25px;
            border: 5px dashed blue;
        }

        .box3 {
            margin: 30px;
            padding: 5px;
            border: 2px dotted red;
        }
    </style>
</head>
<body>

    <h2>Box Model: Computer Engineering Info</h2>

    <div class="box box1">
        <p>Computer Engineering combines hardware and software knowledge to build smart systems.</p>
    </div>

    <div class="box box2">
        <p>Computer Engineering combines hardware and software knowledge to build smart systems.</p>
    </div>

    <div class="box box3">
        <p>Computer Engineering combines hardware and software knowledge to build smart systems.</p>
    </div>

</body>
</html>
